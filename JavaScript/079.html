<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    .hidden {
        display: none;
    }
</style>
<body>
    <!-- 쇼핑몰에 들어왔는데 VIP 회원으로 로그인 되어 있을 경우에만 가격 혜택을 받을 수 있는 경우 -->
    <figure>
        <img src="" alt="">
        <figcaption>
            상품가격 : 39,900원<span class="hidden">(주의) VIP 회원이 아니리사면 헤택을 받으실 수 없습니다.</span>
        </figcaption>
    </figure>

    <script>
        const txt = document.querySelector('figcaption');

        console.log(txt.textContent); // 상품가격 : 39,900원(주의) VIP 회원이 아니리사면 헤택을 받으실 수 없습니다.
        console.log(txt.innerText); // 상품가격 : 39,900원
    </script>
</body>
</html>
