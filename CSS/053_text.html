<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacint</title>
    <style>
        p {
            letter-spacing: 7px;
        }
        button {
            background-color: royalblue;
            border: 1px solid black;
            border-radius: 5px;
            padding: 15px;
            transition: all 0.5s;
        }
        button:hover {
            background-color: yellow;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <button>click me!</button>
</body>
</html>
