<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* align-items는 stretch가 기본값. 부모의 높이를 갖게됨 */
        .container {
            background-color: rgb(139, 173, 217);
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: row-reverse;
            /* justify-content: flex-end; */
            align-items: center;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: rgb(242, 104, 53);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
