    <script>
        // 0. array
        // 값의 변경이 가능
        // 대부분 동일한 자료의 형태가 반복
        let 과일 = ['사과', '수박', '복숭아', '딸기', '바나나'];
        console.log(과일[1]);
        let 꺼낸과일 = 과일.pop();
        console.log(꺼낸과일);
        과일.push("멜론");
        console.log(과일);

        // 원본 수정 없이 값을 수정하고 싶을 때
        let x = [10, 20, 30, 40];
        console.log([...x].pop());
        console.log(x);
        // 원본 수정하지 않고 새로 만들고 싶을 때
        // 원본을 수정하지않으려면 스프레드용법을 써서 새로운 객체에 넣는다.
        let y = [...x];
        y.pop();
        console.log(y);

        // 1. matrix(행렬)에서 값 찾기
        let array = [
            [1, 2, 3],
            [4, 5, 6],

        ]
