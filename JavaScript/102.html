<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 투두 리스트기능 구현해보기 with 재현님</title>
</head>
<body>
    <script>
        class Todo {
            constructor(item, finished) {
                this.item = item;
                this.finished = finished;
            }
            
            changeState() {
                this.finished = !this.finished;
            }
        }

        class TodoManager {
            constructor() {
                this.todoList = [];
            }

            // 할 일을 저장함
            addItem(item, finished = false) {
                const todo = new Todo(item, finished);
                this.todoList.push(todo);
            }

            // 할 일의 목록을 보여줌
            getItems() {
                return this.todoList;
            }
            
            // 할 일의 남은 갯수를 반환
            getLeftTodoCount() {
                // return this.todoList.filter(item => {
                //     item.finished === false;
                // }).length;
                
                // reduce
                // 배열을 순환하면서 콜백함수를 실행하고 콜백함수의 반환 값을 누산기에 할당합니다. 최종적으로 순환이 끝난 시점의 누산기에 할당된 값을 반환합니다. current는 배열의 원소, total은 누적되는 값입니다. 초기값은 0입니다. 
                return this.todoList.reduce((total, current) => {
                    if(current.finished === false) {
                        return ++total;
                    } else {
                        return total;
                    }
                }, 0); // total의 값을 초기화 (0부터)
            }
        }
        
        const myTodo = new TodoManager();


    </script>
</body>
</html>
