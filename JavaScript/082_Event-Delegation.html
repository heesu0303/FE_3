<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 위임</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
    </style>
</head>

<body>
    <article class="parent">
        <ol>
            <li><button class="btn-first" type="button">버튼1</button></li>
            <li><button type="button">버튼2</button></li>
            <li><button type="button">버튼3</button></li>
        </ol>
    </article>

    <script>
        // 버튼에 일일이 이벤트를 선언하는 것보다 부모로부터 이벤트를 위임해주는 게 더 좋은 코드 
        // 이벤트 위임을 이용하면 일일이 요소를 찾아서 이벤트를 달아줄 필요가 없다.
        // 캡쳐링과 버블링으로 가능함
        const parent = document.querySelector('.parent');
        parent.addEventListener('click', function (event) {
            // console.log(event.target);
            // 화살표함수를 하면 this 값이 달라짐. (window가 찍힘. 최상위개체)
            // 이벤트 리스너 안의 this 값은 currentTarget과 같다.
            console.log(this);
            console.log(event.currentTarget);

            if (event.target.nodeName === "BUTTON") {
                // event.target.innerText = "버튼4";
                event.target.innerHTML = "<strong>버튼4</strong>";
            }
        })
    </script>
</body>

</html>
