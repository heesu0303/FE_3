<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class로 todo-list 만들기</title>
</head>
<body>

    <script>
        // 간단한 투두 리스트기능 구현해보기
        // 1. 해야할 일 Todo 클래스(내용, 상태 두 가지 프로퍼티를 가집니다.)
        // 2. Todo 클래스는 상태를 변경하는 changeState 메서드를 가집니다.
        // 3. 할일의 목록을 관리하는 관리자를 추상화한 TodoManager 클래스 (할일 목록을 프로퍼티로 가집니다.)
        // 4. 할 일을 저장하고(addItem), 할 일의 목록을 보여주며(getItems), 할 일의 남은 갯수를 반환하는(getLeftTodoCount) 세 가지 메소드를 가집니다.

        class Todo {
            constructor(content, state) {
                this.content = content;
                this.state = false;
            }

            // 상태를 변경
            changeState() {
                // if (this.state === false) {
                //     this.state = true;
                // } else {
                //     this.state = false;
                // }
                this.state = !this.state;
            }
        }

        class TodoManager {
            constructor() {
                this.todoList = [];
            }
            // 할 일을 저장함
            addItem(content) {
                const todo = new Todo(content, false);
                this.todoList.push(todo);
            }

            // 할 일의 목록을 보여줌
            getItems() {
                return this.todoList;
            }
            
            // 할 일의 남은 갯수를 반환
            getLeftTodoCount() {
                const count = this.todoList.filter((todo) => todo.state === false).length;

                return count;
            }
        }

        const myTodo = new TodoManager();

    </script>
</body>
</html>
