<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>리액트 1분만에 추가해보기!</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">

            function ImageSlide() {
                return <img src="https://images.unsplash.com/photo-1637052298263-a18c4e2605ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGplanV8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=600" width="300px" />;
            }

            function Title() {
                return <h1>Jeju-do, 한국</h1>;
            }

            function Info() {
                return <p>100km 거리</p>;
            }

            function Price() {
                return <p>100,000</p>;
            }

            const app = (
                <div>
                    <ImageSlide/>
                    <Title/>
                    <Info/>
                    <Price/>
                </div>
            )

            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
</html>
