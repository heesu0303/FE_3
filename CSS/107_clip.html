<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            position: relative;
            width: 600px;
        }
        img {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            /* top, left를 기준으로 함 */
            /* clip: rect(0 400px 300px 0); */
            clip: rect(0 0 0 0); /* 구버전 브라우저를 위해 */
            clip-path: inset(50%); /* clip이 없어질 경우를 위해 */
        }
    </style>
</head>
<body>
    <div>
        <img src="https://t1.daumcdn.net/cfile/blog/2455914A56ADB1E315" alt="">
    </div>
</body>
</html>
