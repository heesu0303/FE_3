<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력방법</title>
</head>
<body>
    <p id="one"></p>
    <script>
        // about:blank에서 개발자 도구를 열고, console에서 document.이라고 치면 여러가지 document 메서드를 볼 수 있다.
        document.getElementById("one").innerHTML = "hello <strong>world</strong>";
        console.log("hello world");
        window.alert("hi~");
        document.write("hihi~!");
    </script>
</body>
</html>
