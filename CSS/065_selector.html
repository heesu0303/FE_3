<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ::selection {
            color: gold;
            background-color: red;
        }

        /* 선택자와 결합하여 사용된 선택된 텍스트의 스타일입니다. */
        strong::selection {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro
        molestiae, id repudiandae <strong>commodi</strong> quae natus culpa
        rem similique sit nam. Sequi beatae repudiandae hic pariatur ipsam
        amet tenetur corrupti eius.
    </p>
</body>
</html>
