<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 마진병합현상은 일부러 의도한 css이다. */
        /* 대부분의 경우 문제로 여겨지지 않고, 해결하지 않아도 되는 파트 */
        /* 부모 자식간의 마진 겹침 현상 */
        .parent {
            height: 200px;
            background-color: red;
            margin-top: 50px;
            overflow: hidden; /* 많이 사용 */
            /* display: inline-block; */
            /* border: 1px solid black; */
            /* display: flow-root; */ /* IE 지원 불가로 사용이 어려울 수 있음 */
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
