    <script>
        // true  : 1
        // false : 0
        // and(&&) : 곱
        // or(||) : 합
        // not(!) : 부정
    
        console.log(true || false); // true
        console.log(true || true); // true
        console.log(true && false); // false
        console.log(!false); // true
        console.log(!!false); // false 실무에서 정말 많이 사용한다.불리언이 아닌 데이터를 불리언으로 표현하고싶을 때 사용한다

        console.log(""); // typeof > string
        console.log(!!""); // typeof > boolean으로 변경

        // 우리를 여전히 힘들게 하는 js
        console.log(!![]); // true js에서만 true로 나옴
        console.log(Boolean([])); // true 다른 언어에서는 false

        console.log('-----------');
        console.log('confuse_1');
        console.log('false' == false);
        console.log(!'false'); // false 문자열은 true니까!
        console.log(!'0'); // false '0'이 문자열이라서
        console.log(!NaN); //true
        console.log(!null); //true
        console.log(!undefined); //true
        console.log(!!NaN); //false
        console.log(!!null); //false
        console.log(!!undefined); //false
