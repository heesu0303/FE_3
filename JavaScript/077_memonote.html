<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" name="" id="title" />
        <textarea name="" id="content" cols="30" rows="10"></textarea>
        <button id="save-btn" type="submit">저장</button>
    </div>
    <div>
        <ul id="memo-list"></ul>
    </div>

    <script>
        const title = document.querySelector("#title");
        const content = document.querySelector("#content");
        const savaBtn = document.querySelector("#save-btn");
        const memoList = document.querySelector("#memo-list")
        const memo = {};

        savaBtn.addEventListener('click', () => {
            memo["title"] = title.value;
            memo["content"] = content.value;
            localStorage.setItem("메모", JSON.stringify(memo));

            showMemo(memo.title, memo.content);
        });

        function showMemo(title, content) {
            const li = document.createElement("li");
            const strong = document.createElement("strong");
            const p = document.createElement("p");

            strong.innerHTML = title;
            p.innerHTML = content;
            
            li.appendChild(strong);
            memoList.appendChild(li);
            
            li.addEventListener('click', () => {
                li.appendChild(p);
            })
        };

    </script>
</body>
</html>
