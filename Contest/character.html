<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천하제일 캐릭터 만들기 대회</title>
    <link rel="stylesheet" href="character_style.css">
</head>
<body>
    <div class="jadu">
        <div class="ear-top-left">
            <div class="ear-curl ecurl1 left"></div>
            <div class="ear-curl ecurl2 left"></div>
            <div class="ear-curl ecurl3 left"></div>
            <div class="ear-curl ecurl4 left"></div>
            <div class="ear-curl ecurl5 left"></div>
        </div>
        <div class="ear-top-right">
            <div class="ear-curl ecurl1 right"></div>
            <div class="ear-curl ecurl2 right"></div>
            <div class="ear-curl ecurl3 right"></div>
            <div class="ear-curl ecurl4 right"></div>
            <div class="ear-curl ecurl5 right"></div>
        </div>
        <div class="ear left">
            <div class="earline left"></div>
        </div>
        <div class="ear right">
            <div class="earline right"></div>
        </div>
        
        <div class="face-wrap">
            <div class="wrap-curl wcurl1"></div>
            <div class="wrap-curl wcurl2"></div>
            <div class="wrap-curl wcurl3"></div>
            <div class="wrap-curl wcurl4"></div>
            <div class="wrap-curl wcurl5"></div>
            <div class="wrap-curl wcurl6"></div>
            <div class="wrap-curl wcurl7"></div>
            <div class="wrap-curl wcurl8"></div>
            <div class="wrap-curl wcurl9"></div>
            <div class="wrap-curl wcurl10"></div>
            <div class="wrap-curl wcurl11"></div>
            <div class="wcurl11-2"></div>
            <div class="wrap-curl wcurl12"></div>
            <div class="wrap-curl wcurl13"></div>
        </div>
        <div class="face">
            <div class="face-top">
                <div class="face-curl curl1"></div>
                <div class="face-curl curl2"></div>
                <div class="face-curl curl4"></div>
                <div class="face-curl curl3"></div>
                <div class="face-curl curl5"></div>
                <div class="face-curl curl6"></div>
            </div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="mouth-top">
                <div class="mouth-curl mcurl1"></div>
                <div class="mouth-curl mcurl2"></div>
                <div class="mouth-curl mcurl3"></div>
                <div class="mouth-curl mcurl4"></div>
                <div class="mouth-curl mcurl5"></div>
                <div class="mouth-curl mcurl6"></div>
                <div class="mouth-curl mcurl7"></div>
                <div class="mouth-curl mcurl8"></div>
                <div class="mouth-curl mcurl9"></div>
                <div class="mouth-curl mcurl10"></div>
            </div>
            <div class="mouth">
                <div class="nose">
                    <div class="nose-line"></div>
                    <div class="nose-mouth"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
