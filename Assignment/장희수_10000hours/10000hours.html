<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/10000hours_2.css">
</head>
<body>
    <section class="section-wrapper">
        <header class="header-title">
            <h1 class="txt-hide">1만 시간의 법칙</h1>
            <img class="header-img-title" src="img/title.png" alt="1만 시간의 법칙">
        </header>
        <main class="main-content">
            <section class="section-subtitle">
                <h2>
                    <img class="img-sub-title" src="img/sub-title.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다.">
                </h2>
                <p>
                    <strong>1만 시간의 법칙</strong>은<br>
                    어떤 분야의 전문가가 되기 위해서는<br>
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </section>
            <section class="section-form">
                <h2 class="txt-hide">입력하기</h2>
                <form class="form-content">
                    <p class="txt-content">
                        나는
                        <input type="text" class="input-style" placeholder="예)프로그래밍" required>
                        전문가가 될 것이다.
                    </p>
                    <p class="txt-content">
                        그래서 앞으로 매일 하루에 
                        <input type="text" class="input-style" placeholder="예)5시간" required> 
                        시간씩 훈련할 것이다.
                    </p>
                </form>
                <button type="button" class="btn-style">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </section>
            <section class="section-result">
                <h2 class="txt-hide">결과 확인</h2>
                <p class="txt-content">
                    당신은
                    <strong>프로그래밍</strong>
                    전문가가 되기 위해서
                </p>
                <p class="txt-content">
                    대략
                    <strong>5110</strong>
                    일 이상 훈련하셔야 합니다! :)
                </p>
                <button type="button" class="btn-style">훈련하러 가기 GO!GO!</button>
                <button type="button" class="btn-style share">공유하기</button>
            </section>
        </main>
        <footer class="footer-content">
            <img class="footer-img-logo" src="img/logo.png" alt="위니브 로고">
            <small class="footer-txt">
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </small>    
        </footer>

        <!-- modal -->
        <section class="section-modal">
            <div class="modal-box">
                <h2>
                    <img class="img-fight" src="img/fighting.png" alt="화이팅">
                    <img class="img-dream" src="img/dream.png" alt="당신의 꿈을 응원합니다!">
                </h2>
                <img class="img-licat" src="img/licat.png" alt="응원하는 라이켓">
                <button class="btn-style modal">종료하고 진짜 훈련하러 가기 GO!GO!</button>
            </div>
        </section>
    </section>
</body>
</html>
