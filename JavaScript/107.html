    <script>
        // 실습 : HTML 구조를 JS를 이용해 10개를 만들어 브라우저에 랜더링 해봅니다.
        
        // DocumentFragment : 오직 메모리상에서만 존재하는 경량화된 DOM 트리입니다.
        // 무언가 반복적으로 추가하고 싶을 때, 메모리 상에 있는 dom트리에 추가했다가 parentEl에 추가하는 순간 dom트리 객체는 사라짐
        const frag = document.createDocumentFragment();

        // querySelector 는 무겁기 때문에, 빼고 하는 것이 성능 향상에 좋다.
        // 반복문 안에선 되도록 쓰지 말 것!
        let parentEl = document.querySelector('main');

        for (let i = 0; i < 10; i ++) {
            const article = document.createElement('article');
            article.innerHTML = `
                <figure>
                    <img class="figImg"
                        src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                        alt="">
                    <figcaption class="figCap">
                        유재석씨가 수상식에서 환하게 웃고 있다.
                    </figcaption>
                </figure>
            `;

            frag.appendChild(article);
        }

        // fragment 객체가 돔에 추가되는 순간 fragment 객체는 메모리상에서 삭제됨.
        parentEl.appendChild(frag);

        // 된다...
        // frag.appendChild(document.createElement('div'));
    </script>
</body>
