<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헷갈리는 것 모음</title>
</head>
<body>
    <script>
        console.log('--- 0 ---');
        // true와 숫자값의 비교
        console.log(true == 1); // true
        console.log(true == '1'); // true
        console.log(false == 0); // true
        console.log(false === 0); // false

        console.log('--- 1 ---');
        console.log(NaN == NaN); // false NaN만 자기자신이 자기자신이 아닌? 특이 케이스
        console.log(NaN === NaN); // false 
        
        console.log('--- 2 ---');
        // true일 것 같은 혼란스러운 녀석들..
        console.log(false == null);
        console.log(false == NaN);
        console.log(false == undefined);
        
        console.log('--- 3 ---');
        // + 연산자를 이용한 형변환
        console.log(+false); // 0
        console.log(+true); // 1
        console.log(false * 1); // 0
        console.log(true * 1); // 1
        console.log(1 + ""); // 1 개발자도구에서 결과값이 하얀색으로! -> string
        console.log(1 + "12"); // string
        console.log(NaN + ""); // -> "NaN"
        console.log(Infinity + ""); // -> "Infinity"
        console.log(true + ""); // -> "true"
        console.log(false + ""); // -> "false"
        console.log("12" + 1); // string
        console.log(+"100" + 10); // number
        
        console.log(0 == -0);

        // 일부러 유지보수하기 어렵게 만들 이유가 아니라면 이렇게 짜면 안됨!!!
        console.log("2" + "2" - "2"); // 20
        console.log("2" + "2"); // 22 string +연산자는 이어붙인다는 개념!
        console.log("2" - "2"); // 0 -연산자는 수학적 연산
        console.log("a" - "a"); // NaN 문자열에서 문자열을 수학적 연산으로 빼니까!

    </script>
</body>
</html>
