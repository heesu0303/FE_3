<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template_area_practice</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-areas:
                '. .time'
                'header header header'
                'aside1 main aside2'
                'footer footer footer';
        }
        time {
            grid-area: time;
            background-color: tan;
        }
        header {
            grid-area: header;
            background-color: skyblue;
        }
        main {
            grid-area: main;
            background-color: salmon;
        }
        .aside1 {
            grid-area: aside1;
            background-color: aqua;
        }
        .aside2 {
            grid-area: aside2;
            background-color: aqua;
        }
        footer {
            grid-area: footer;
            background-color: pink;
        }
    </style>
</head>
<body>
    <time>2022.09.19</time>
    <header>header</header>
    <main>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis fuga modi molestiae corrupti, officiis cumque consectetur. Non nesciunt pariatur cumque, dolor doloremque sint. Nostrum, fugiat est harum quam doloremque ducimus.</main>
    <aside class="aside1">aside1</aside>
    <aside class="aside2">aside2</aside>
    <footer>footer</footer>
</body>
</html>
