<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천하제일 캐릭터 만들기 대회</title>
    <style>
        /* animation */
        /*
        @keyframes ani-ear-left {
            from {
                transform: rotate(20deg);
            }
            to {
                transform: rotate(10deg) translate(-5px);
            }
        }

        @keyframes ani-ear-right {
            from {
                transform: rotate(-20deg);
            }
            to {
                transform: rotate(-10deg) translate(5px);
            }
        }
*/
        /* setting */
        :root {
            --cheek: #F78AD4;
        }

        /* reset */
        body {
            margin: 0;
            padding: 0;
        }

        /* design */
        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }

        .sky {
            width: 100vw;
            height: 70vh;
            background-color: skyblue;
        }
        .earth {
            width: 100vw;
            height: 30vh;
            background-color: #25C832;
        }

        .jadu {
            position: relative;
            top: 100px;
            margin: 50px auto;
            width: 600px;
            height: 500px;
            animation: face 3s infinite alternate;
            background-color: aqua;
        }

        .ear {
            position: absolute;
            top: 0;
            width: 120px;
            height: 160px;
            border: 10px solid black;
            background-color: white;
        }
        .ear.left {
            top: 200px;
            left: 20px;
            transform: rotate(20deg);
            border-radius: 48% 52% 56% 44%;
            /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); */
            animation: ani-ear-left 1s infinite alternate;
        }
        .ear.right {
            top: 200px;
            right: 20px;
            transform: rotate(-20deg);
            border-radius: 52% 48% 44% 56%;
            /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); */
            animation: ani-ear-left 1s infinite alternate;
        }

        .face {
            position: absolute;
            left: 100px;
            bottom: 0;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 10px solid #000;
            background: white;
        }
        .face-curl {
            position: absolute;
            top: 50px;
            border-radius: 50%;
            border: 10px solid #000;
            background: white;
        }
        .face-curl.curl1 {
            top: 80px;
            left: 50px;
            width: 70px;
            height: 80px;
        }
        .face-curl.curl2 {
            left: 100px;
            width: 80px;
            height: 120px;
        }
        .face-curl.curl3 {
            top: 60px;
            left: 150px;
            width: 90px;
            height: 100px;
        }
        .face-curl.curl4 {
            left: 200px;
            width: 60px;
            height: 120px;
        }
        .face-curl.curl5 {
            left: 220px;
            width: 80px;
            height: 110px;
        }
        .face-curl.curl6 {
            left: 270px;
            width: 50px;
            height: 100px;
            transform: rotate(-20deg);
            z-index: 2;
        }
        .face-top::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 40px;
            width: 300px;
            height: 100px;
            background: white;
            border-radius: 50%;
            z-index: 10;
        }
        .face-curl::before {
            content: '';
            position: absolute;
            top: -18px;
            left: -15px;
            width: 70px;
            height: 80px;
            background: white;
            border-radius: 50%;
            z-index: 1;
            /* border: 1px solid red; */
        }
        .face-curl.curl3::before {
            top: 0;
            left: -5px;
        }
        
        .face-curl.curl4::before {
            top: 9px;
            left: -15px;
        }
        .face-curl.curl5::before {
            top: 12px;
            left: -10px;
        }
        .face-curl.curl6::before {
            top: -20px;
            left: -10px;
            width: 50px;
            height: 100px;
        }

        .eye {
            position: absolute;
            top: 160px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: black;
        }
        .eye.left {
            left: 125px;
        }
        .eye.right {
            right: 125px;
        }

        .cheek {
            position: absolute;
            top: 190px;
            width: 40px;
            height: 30px;
            background-color: var(--cheek);
            border-radius: 50%;
        }
        .cheek.left {
            left: 60px;
        }
        .cheek.right {
            right: 60px;
        }

        .nose {
            position: absolute;
            top: 0;
            left: 90px;
            width: 40px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
        }
        .nose-line {
            position: absolute;
            top: 25px;
            left: 15px;
            width: 10px;
            height: 30px;
            background-color: black;
        }
        .nose-mouth {
            position: absolute;
            top: 50px;
            left: 0;
            width: 40px;
            height: 10px;
            background-color: black;
            border-radius: 10px;
        }

        .mouth {
            position: absolute;
            top: 200px;
            left: 70px;
            width: 240px;
            height: 170px;
            border-radius: 50%;
            /* border: 10px solid black; */
            background: white;
        }
        .mouth-curl {
            position: absolute;
            top: 190px;
            left: 100px;
            width: 70px;
            height: 80px;
            border-radius: 50%;
            border: 10px solid #000;
            background: white;
        }
        .mouth-curl.mcurl1 {
            top: 190px;
            left: 100px;
            width: 70px;
            height: 80px;
        }
        .mouth-curl.mcurl2 {
            top: 215px;
            left: 51px;
            width: 70px;
            height: 80px;
        }
        .mouth-curl.mcurl3 {
            top: 260px;
            left: 60px;
            width: 100px;
            height: 100px;
        }
        .mouth-curl.mcurl4 {
            top: 330px;
            left: 100px;
            width: 60px;
            height: 60px;
        }/*
        .mouth-curl.mcurl5 {
            top: 300px;
            left: 100px;
            width: 90px;
            height: 90px;
        } */
        
    </style>
</head>
<body>
    <!-- <div class="sky"></div> -->
    <div class="jadu">
        <div class="ear left">
            <div class="earline left"></div>
        </div>
        <div class="ear right">
            <div class="earline right"></div>
        </div>
        
        <div class="face">
            <div class="face-top">
                <div class="face-curl curl1"></div>
                <div class="face-curl curl2"></div>
                <div class="face-curl curl4"></div>
                <div class="face-curl curl3"></div>
                <div class="face-curl curl5"></div>
                <div class="face-curl curl6"></div>
            </div>
            <div class="face-left">
                <div class="left-circle1"></div>
            </div>
            <div class="face-right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="mouth-top">
                <div class="mouth-curl mcurl1"></div>
                <div class="mouth-curl mcurl2"></div>
                <div class="mouth-curl mcurl3"></div>
                <div class="mouth-curl mcurl4"></div>
                <div class="mouth-curl mcurl5"></div>
                <div class="mouth-curl mcurl6"></div>
                <div class="mouth-curl mcurl7"></div>
                <div class="mouth-curl mcurl8"></div>
                <div class="mouth-curl mcurl9"></div>
                <div class="mouth-curl mcurl10"></div>
            </div>
            <div class="mouth">
                <div class="nose">
                    <div class="nose-line"></div>
                    <div class="nose-mouth"></div>
                </div>
                <!-- <div class="mouth left"></div>
                <div class="mouth right"></div> -->
            </div>
        </div>
    </div>
    <!-- <div class="earth"></div> -->
</body>
</html>
