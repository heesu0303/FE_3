<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>

    <script>
        console.log("hello");

        let data = {
            a: 10,
            one: 1,
            two: 2,
            three: 3,
            b: 3,
            c: 100
        }; // Object 그냥 출력했을 때에는 알파벳순
        let data2 = [10, 20, 30]; // Array
        console.dir(data); 
        console.dir(data2);

        console.info("hello world~");

        console.group("one");
        console.log("희수/팀원");
        console.log("희수/팀원");
        console.log("희수/팀원");
        console.group("two");
        console.log("희수/팀장");
        console.log("희수/팀장");
        console.groupEnd();
        console.log("end");

        console.table(data);

        console.error("error");
        console.error("정신차려!");

        console.warn("실행은 해줄게, 다만 경고문을 읽어봐");

        // 잊으셔도 괜찮습니다. 이런 건 안씀 내가 확인하기 위해서 사용?
        console.log("%chello world", "color:red;font-size:32px");
    </script>
</body>
</html>
