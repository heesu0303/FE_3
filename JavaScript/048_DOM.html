<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="myDiv">div입니다.</div>
    <div id="myDiv">div입니다.</div>
    <div id="myDiv">div입니다.</div>
    <div id="myDiv">div입니다.</div>
    <div class="myDiv">div입니다.</div>

    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>

    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>

    <!-- <button>click</button> -->

    <button>Make me BLUE!</button>

    <script>
        // DOM에 id로 접근하기
        document.getElementById('myDiv');
        // 찾아서 저장하고 사용한다!
        const myDiv = document.getElementById('myDiv');

        // 모든 요소에 접근하기
        console.log(document.getElementsByTagName('div'));

        // class로 접근하기
        console.log(document.getElementsByClassName('myDiv'));

        // 배운 문법을 바탕으로 HTML 요소들 중 첫번째 item-second 클래스와 첫번째 li를 콘솔로 출력해보세요. 
        // 탐색을 document 부터 시작할 필요는 없다. -> 자바스크립트의 해석 속도가 빨라짐 -> 로딩 빨라짐
        const container = document.getElementById('container');
        console.log(document.getElementsByClassName('item-second')[0]);
        console.log(container.getElementsByTagName('li')[0]);

        // css 선택자로 단일 요소에 접근하기
        console.log(container.querySelector('li'));
        
        // css 선택자로 여러 요소에 접근하기
        console.log(container.querySelectorAll('li'));

        // 이벤트 삽입
        const myBtn = document.querySelector('button');
        myBtn.addEventListener('click', function(){
            console.log('hello world');
        });


        const myBtn2 = document.querySelector('button');

        myBtn2.addEventListener('click', function(){

            // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
            myBtn2.classList.add('blue');

            // myBtn2.classList.remove('blue');     // 클래스를 제거합니다.
            // myBtn2.classList.toggle('blue');     // 클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
            console.log(myBtn2.classList.contains('blue'));   // 해당하는 클래스가 있는지 확인합니다.
            // 조건문에 많이 사용하는걸로 알고있습니다!
            // if(이 클래스 있으면 이거 실행) {

            // }
        })

    </script>
</body>
</html>
