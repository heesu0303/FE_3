<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/10000hours.css">
</head>
<body>
    <!-- header+(main>div*7)+footer -->
    <!-- main -->
    <section class="wrapper">
        <main id="main-content">
            <h1 class="title-box">
                <img class="img-title" src="img/title.png" alt="1만 시간의 법칙">
                <img class="img-clock" src="img/clock.png" alt="">
            </h1>
            <img class="img-sub-title" src="img/sub-title.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다.">
            <img class="img-quotes" src="img/quotes.png" alt="">
            <p class="txt-desc">
                <strong class="strong-txt">1만 시간의 법칙</strong>은<br>
                어떤 분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            <form class="cont-inp">
                <p class="txt-style">
                    나는 
                    <input type="text" placeholder="예)프로그래밍" required> 전문가가 될 것이다.
                </p>
                <p class="txt-style">
                    그래서 앞으로 매일 하루에 
                    <input type="text" placeholder="예)5시간" required> 시간씩 훈련할 것이다.
                </p>
                <button class="btn-style">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                <img class="img-click" src="img/click.png" alt="">
            </form>
            <!-- 새로 나오는 창 -->
            <section id ="result" class="cont-result">
                <h2 class="screen-out">결과 확인</h2>
                <p class="txt-style">
                    당신은
                    <strong>프로그래밍</strong>
                    전문가가 되기 위해서
                </p>
                <p class="txt-style">
                    대략
                    <strong>5110</strong>
                    일 이상 훈련하셔야 합니다! :)
                </p>
                <button class="btn-style">훈련하러 가기 GO!GO!</button>
                <button class="btn-style share">공유하기</button>
            </section>
        </main>
        
        <!-- footer -->
        <footer class="cont-footer">
            <img src="img/logo.png" alt="주식회사 위니브">
            <p class="txt-footer">
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </footer>

        <!-- modal -->
        <section class="cont-madal">
            <div class="modal-box">
                <h2>
                    <img class="img-fight" src="img/fighting.png" alt="화이팅">
                    <img class="img-dream" src="img/dream.png" alt="당신의 꿈을 응원합니다!">
                </h2>
                <img class="img-licat" src="img/licat.png" alt="응원하는 라이켓">
                <button class="btn-style modal">종료하고 진짜 훈련하러 가기 GO!GO!</button>
            </div>
        </section>
    </section>

</body>
</html>
