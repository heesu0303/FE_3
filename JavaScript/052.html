<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 사용시 주의 사항</title>
</head>
<body>
    <p></p>

    <script>
        const name = "john";
        const txt = document.querySelector('p');
        txt.innerHTML = name;

        // const name2 = "<script>alert('I am John in an annoying alert!')<\/script>";
        // txt.innerHTML = name2; // harmless in this case

        const name2 = "<img src='x' onerror='alert(1)'>";
        txt.innerHTML = name2; // shows the alert

    </script>
</body>
</html>
