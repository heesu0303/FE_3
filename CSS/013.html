<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 
        스타일 적용시 우선하는 것
        id > class > 타입 
        */
        h1 {
            color: red
        }

        .yellowgreen {
            color: yellowgreen
        }

        #fourth {
            color: skyblue
        }
        .testclass1 {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>h1의 첫번째</h1>
	<h1 class='yellowgreen'>h1의 두번째</h1>
	<h1 class='yellowgreen'>h1의 세번째</h1>
	<h1 id='fourth' class='yellowgreen'>h1의 네번째</h1>
    <!-- 
        둘 중 우선순위가 높은 것은 id
        class 선택자가 아무리 많더라도 id 선택자가 이김 
    -->
    <h1 id="test1">hello</h1>
    <h1 class="testclass1 testclass1 testclass1 testclass1">hello</h1>
</body>
</html>
