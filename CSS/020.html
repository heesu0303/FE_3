<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .ear_left {
            width: 100px;
            height: 100px;
            background-color: rgb(161, 116, 61);
            border: 5px solid black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 0;

        }
        .ear_right {
            width: 100px;
            height: 100px;
            background-color: rgb(161, 116, 61);
            border: 5px solid black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 240px;
        }
        .face {
            width: 300px;
            height: 300px;
            background-color: rgb(161, 116, 61);
            border: 5px solid black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .eye_left {
            width: 20px;
            height: 20px;
            background-color: black;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            top: 170px;
            left: 110px;
        }
        .eye_right {
            width: 20px;
            height: 20px;
            background-color: black;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            top: 170px;
            left: 220px;
        }
        .nose {
            width: 40px;
            height: 30px;
            background-color: black;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left: 155px;
        }
        .mouse {
            width: 30px;
            background-color: black;
            border: 4px solid black;
            border-radius: 15px;
            position: absolute;
            top: 250px;
            left: 158px;
        }
    </style>
</head>
<body>
    <div class="ear_left"></div>
    <div class="ear_right"></div>
    <div class="face"></div>
    <div class="eye_left"></div>
    <div class="eye_right"></div>
    <div class="nose"></div>
    <div class="mouse"></div>

</body>
</html>
