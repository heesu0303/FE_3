<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        // string 문자열
        let txt = "ABCDEFGHIJK";
        let txt2 = "mom said 'hello world'";
        let txt3 = "mom said \"hello world\"";
        let txt4 = "a\nb\nc\nde";
        let txt5 = "a\tb\tc\nde";
        let txt6 = "10abc";
        let txt7 = "10.1abc";
        console.log(txt + txt);
        console.log(txt[-1]); //undefined
        console.log(txt[4] + txt[5] + txt[6]);
        console.log(txt2);
        console.log(txt3);
        console.log(txt4);
        console.log(txt5);
        console.log(txt5[2]); // /t를 1개의 문자열로 처리함
        console.log(txt6 + txt6);
        console.log(parseInt(txt6) + parseInt(txt6));
        console.log(typeof txt6);
        console.log(parseInt(txt7));
        console.log(parseFloat(txt7));

        // indexOf 는 정규표현식을 허용하지 않습니다.
        console.log(txt.indexOf('A'));
        console.log(txt.search('C'));
        console.log(txt.indexOf('z')); 
        console.log(txt.search('z'));

        let regExp = /BCD/ ;
        console.log(txt.search(regExp));
    </script>
</body>
</html>
