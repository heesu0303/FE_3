<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            div {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <!-- 
                        자주 사용하는 기능
                        img-fluid
                        rounded
                        rounded-circle
                    -->
                    <img
                        class="img-fluid rounded"
                        src="https://images.unsplash.com/photo-1616738227115-954748f35c61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                        alt=""
                    />
                </div>
                <div class="col-md-4">
                    <img 
                        class="img-fluid"
                        src="https://images.unsplash.com/photo-1579169326371-ccb4e63f7889?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8amVqdXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1400&q=60" alt="">
                </div>
                <div class="col-md-4">
                    <img 
                        class="img-fluid"
                        src="https://images.unsplash.com/photo-1633335718204-670c3d4efe2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGplanV8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60" alt="">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
