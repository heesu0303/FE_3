<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 상속받기</title>
</head>

<body>
    <script>
        class Robot {
            constructor(name) {
                this.name = name;
            }
            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        class BabyRobot extends Robot {
            constructor(name) {
                super(name); // 오버라이딩을 막아주는?!
                this.ownName = '아이크';
            }

            sayBabyName() {
                // 또한 상속을 받게되면 부모 클래스의 메소드를 사용할 수 있게 됩니다. 때문에 this로 접근 할 수 있습니다.
                this.sayYourName();
                console.log('Suceeding you, Father!');
            }
        }

        const babyrobot = new BabyRobot('브랜든');

        // 실습 : 소시지를 만드는 클래스를 정의해봅시다. 
        // 1. 생성자 함수는 두 가지 매개변수를 전달 받을 수 있으며 전달되는 매개변수에 따라 소시지의 맛이 결정됩니다.
        // 2. 소시지 객체는 taste 라는 메서드가 존재합니다. 생성자함수에서 전달받은 재료에 따라 맛을 나타내는 콘솔로그를 출력하는 역할을 합니다. (예시 : ‘소고기’ 와 ‘파’ 를 매개변수로 전달하였을 경우, ‘소고기와 파 맛이 난다!’ 는 콘솔 메세지를 출력합니다.)
        // 3. 소시지 클래스를 상속받는 FiresSausage 파생클래스를 생성해봅니다. 파생클래스의 taste 메서드를 실행하면 콘솔 메세지에 불맛이 나기 시작합니다.

        class MakingSausage {
            constructor(stuff1, stuff2) {
                this.stuff1 = stuff1;
                this.stuff2 = stuff2;
            }

            taste() {
                console.log(`${this.stuff1}와 ${this.stuff2} 맛이 난다!`);
            }
        }

        class FiresSausage extends MakingSausage {
            constructor(stuff1, stuff2, fire) {
                super(stuff1, stuff2);
                this.fire = fire;
            }

            taste() {
                console.log(`${this.stuff1}와 ${this.stuff2} 맛이 난다! 심지어 ${this.fire}맛까지..`);            
            }
        }
        const sausage = new FiresSausage('소고기','파', '불');

    </script>
</body>

</html>
